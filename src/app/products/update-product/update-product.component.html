
<form #updateProductForm="ngForm" (submit)="updateProduct(updateProductForm)">
  <div class="form-group col-md-4" >
    <label >Product Name</label>
    <input class="form-control"  name="producut name" [(ngModel)]="productDetails.productName">
  
  </div>
  <div class="form-group col-md-4">
    <label >Description</label>
    <input class="form-control"  name="description" [(ngModel)]="productDetails.description">
  </div>

  <div class="form-group col-md-4">
    <label >Product color</label>
    <input class="form-control"  name="producut color"  [(ngModel)]="productDetails.color">
  </div>
  <div class="form-group col-md-4">
    <label>Product price</label>
    <input class="form-control"name="producut price"  [(ngModel)]="productDetails.price">
  </div>
  <div class="form-group col-md-4">
    <label >Category Id</label>
    <input  class="form-control" id="exampleInputPassword1" name="category id"  [(ngModel)]="productDetails.categoryId">
  </div>
 
  <div class="form-group col-md-4">
    <label for="inputState">Reviews</label>
    <select id="inputState" class="form-control" name="reviews"  [(ngModel)]="productDetails.reviews">
      <option selected>Choose...</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="form-group col-md-4">
    <label for="inputState">Is Available</label>
    <select id="inputState" class="form-control" name="is Available"  [(ngModel)]="productDetails.productName">
      <option selected>Choose...</option>
      <option>yes</option>
    </select>
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">Rating</label>
    <select id="inputState" class="form-control" name="rating"  [(ngModel)]="productDetails.productName">
      <option selected>Choose...</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
